
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{$dir}css/css.css" />
<script type="text/javascript" src="{$dir}js/jquery.min.js"></script>
<div class="fullscreen"></div>
<div class="uinfobox">
<div class="uinfotitle">消息</div>
<div class="uinfocenter">
	<div class="infos"></div>
</div>
<div class="uinfobtn"><div onclick="closeform()" class="btn">确认</div></div>
</div>
<input type="hidden" id="url" value="">
<script>
function closeform()
{
	var url = $("#url").val();
	if(url){
		window.location.href = url;
	}else{
		$(".fullscreen").hide();
		$(".uinfobox").hide();
	}	
}

function showform(info,url)
{
	$(".fullscreen").show();
	$(".infos").html(info);
	if(url !== undefined && url != '')
	{
		$("#url").val(url);
	}
	
	$(".uinfobox").fadeIn('slow');
}
</script>
