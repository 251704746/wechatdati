<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>商户核销系统登录入口</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<link rel="stylesheet" type="text/css" href="{$dir}css/css.css?v=123" />
<script type="text/javascript" src="{$dir}js/jquery.min.js"></script>

<script type="text/javascript">
function checkvalue()
{
	var mname = $("#mname").val();
	var mpasswd = $("#mpasswd").val();
	if(mname == ""){
		showform("请输入您的用户名");
		return false;
	}if(mpasswd == ""){
		showform("请输入您的登录密码");
		return false;
	}
	
	$.post("index.php?act=action_mlogin&mod=admin",{
	"mname":mname,"mpasswd":mpasswd
	},function(res){
	
		if(res == 1){
			window.location.href="index.php?act=mcenter&mod=admin";
		}else if(res == 2){
			showform("您的用户名输入有误");
			return false;
		}else{
			showform("您的登录密码输入有误");
			return false;
		}
	});
}
</script>

</head>
<body style="background:#f9f9f9">
<div id="header">
<h1 class="title">商家核销入口</h1>
</div>
<section id="main">
<div class="lrbox_lts"></div>
  <div class="logbox">
	<table class="wwFormTable">
      <ul>
        <li><label class="text_label">用户名称</label><input type="text" class="text_input" value="" id="mname" name="mname"  placeholder="用户名称"><div class="uclear"></div></li>
        <li><label class="text_label">用户密码</label><input type="password" class="text_input" value="" name="mpasswd" id="mpasswd" placeholder="用户密码"><div class="uclear"></div></li>
		<input type="hidden" name="act" value="action_mlogin"/>
   	    <input type="hidden" name="mod" value="admin"/>
        <li><input type="submit" class="button_input" onclick="checkvalue()" value="确认登录"></li>
      </ul>
    </table>
  </div>
</section>
{include file="info.html"}
</body>
</html>
